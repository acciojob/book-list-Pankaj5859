<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyBookList</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">MyBookList</h1>
    <div class="form-group mt-4">
      <input type="text" id="title" class="form-control mb-2" placeholder="Book Title">
      <input type="text" id="author" class="form-control mb-2" placeholder="Author">
      <input type="text" id="isbn" class="form-control mb-2" placeholder="ISBN Number">
      <button id="submit" class="btn btn-primary w-100">Add Book</button>
    </div>
    <table class="table table-striped mt-4">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="book-list">
        <!-- Dynamically added rows will appear here -->
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
